<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table loops Assignment </title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/6/62/Multiplication_table.jpg" type="image/x-icon">
    <link rel="stylesheet" href=".css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

         body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #000, #800080, #000, #800080);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
} 



        main {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 40%;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            height: auto;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid purple;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        input:focus {
            border-color: #1d2b64;
        }

        button {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, black, purple);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: purple;
        }

        #output-box {
            margin-top: 20px;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #output-box h1 {
            color: #1d2b64;
            font-size: 20px;
            margin-bottom: 8px;
        }

        #output-box p {
            margin-left: 15px;
            font-size: 15px;
            color: #333;
        }

        .in {
            display: flex;
            gap: 10px;
        }

        h1 {
            color: purple;
        }

        @media (max-width: 1024px) {
            main {
                width: 60%;
                padding: 25px;
            }

            input {
                width: 90%;
                font-size: 15px;
            }

            button {
                width: 70%;
                font-size: 15px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            main {
                width: 80%;
                padding: 20px;
            }

            .in {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }

            input {
                width: 100%;
                font-size: 15px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            main {
                width: 95%;
                padding: 15px;
            }

            .in {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            input {
                width: 100%;
                font-size: 14px;
                padding: 8px;
            }

            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            #output-box p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Multiplication Table</h1>
        <div class="in">
            <input type="text" id="first-input" placeholder="Input a number">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
                <path
                d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z" />
                </svg>
            <input type="text" id="second-input" placeholder="Input a  number">
        </div>
        <button onclick="result()">Generate</button>
        <div id="output-box"></div>
    </main>
</body>

</html>


<script>
    let first = document.getElementById('first-input')
    let second = document.getElementById('second-input')
    let output = document.getElementById('output-box')

    function result() {

        if (first.value.trim() === '' || second.value.trim() === '') {
            alert('Please input both fields')
        } else {
            if (+first.value.trim() >= +second.value.trim()) {
                alert('Second Input should be greater than the first Input')
            } else {
                output.innerHTML = ''
                for (let index = +first.value.trim(); index <= +second.value.trim(); index++) {
                    console.log(`Table of ${index}`);
                    output.innerHTML = output.innerHTML + `<h1>Table of ${index}</h1>`

                    for (let int = 1; int <= 12; int++) {
                        console.log(`${index} * ${int} = ${index * int}`);
                        output.innerHTML += `<p>${index} * ${int} = ${index * int}</p>`
                    }
                }

            }
        }
        first.value = ''
        second.value = ''
    }
</script>
